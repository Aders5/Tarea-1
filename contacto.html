<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-contacto.CSS">
    <title>Formulario de contacto</title>
</head>
<body>
    <br>
    <h1>Formulario de contacto</h1>
    <br>


    <form>
        <label>Nombre o Alias:</label><br>
        <input type="text" placeholder="Usuario"><br><br>

        <label>Correo:</label><br>
        <input type="email" placeholder="example@email.com"><br><br>

        <label>Mensaje</label><br>
        <textarea type="text" rows="4" cols="30" placeholder="Deja aqui tu Mensaje"></textarea><br><br>
        


        <input type="submit" value="Enviar">
    </form>

    <br>
    <footer>Fin de la pagina</footer>
    <br>
</body>
</html>
